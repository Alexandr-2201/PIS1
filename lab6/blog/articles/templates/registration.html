<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="/static/css/registration.css">
		<title>Cоздание статьи</title>
	</head>
	<body>
		<div class="content">
			<h1>Регистрация</h1>
			<form method="POST">{% csrf_token %}
				<input type="text" name="login" placeholder="Логин" value="{{ form.login }}">
				<input type="text" name="email" placeholder="E-mail" value="{{ form.email }}">
				<input type="text" name="password" placeholder="Пароль" value="{{ form.password }}">
				<input type="submit" value="Зарегистрировать">
			</form>
			{% if form.errors %}
				<div class="error-message">
					{{ form.errors }}
				</div>
			{% endif %}
		</div>
	</body>
</html>
